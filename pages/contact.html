<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Contact me</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="py-5  graySessions mycontact">
      <div class="container">
        <div class="mb-5 title">
          <h1 class="mb-4">Contact me</h1>
          <p class=" secondd">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor
          </p>
        </div>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" />
            </div>

            <div class="col-md-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>

            <div class="col-md-6">
              <label for="phone number" class="form-label">Phone number</label>
              <input type="number" class="form-control" id="phone number" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="topic" class="form-label">Choose a topic</label>
              <select class="form-select gray-placeholder" id="topic"  required>
                <option value="" selected disabled hidden >Select one...</option>
                <option value="1">General Inquiry</option>
                <option value="2">Support</option>
                <option value="3">Feedback</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <label for="message" class="form-label ">Message</label>
              <textarea
                class="form-control custom-placeholder"
                id="message"
                rows="6"
                placeholder="Type your message..."
              ></textarea>
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" />
            <label class="form-check-label secondd" for="terms">
              I accept the terms
            </label>
          </div>

          <button type="submit" class="btn  rounded-5 px-5">
            Submit
          </button>
        </form>
      </div>
      <div class="container new-container ">
        <div class="mb-2">
          <i class="fas fa-envelope fa-2x email-icon"></i>
        </div>
        <h6>SIGN UP FOR TIMEATE STYLE NEWS</h6>
        <p class=" secondd">
          Get 15% off your first purchase! Plus, be the first to know about
          sales,<br> new product launches and exclusive offers!
        </p>
        <form class="row g-2 justify-content-center">
          <div class="col-auto">
            <input type="email" class="form-control secondd" placeholder="Enter your email">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn">Subscribe</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
