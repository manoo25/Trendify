<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/home.css" />

    <title>Category</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
     

      .mini-nav {
        display: none;
        position: absolute;
        width: 100%;
        left:0;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 50;
        border-radius: 14px;
      }

      .nav-section:hover .mini-nav {
        display: flex;
      }
      .nav-section .mini-nav-link:hover {
        background-color: var(--main-color);
        border-radius: 50px;
        color: white;
      }
      .mini-nav-link {
        padding: 6px 18px;
        margin-block: 10px;
        margin-inline: 4px;
        border: none;
        background: none;
      }
      .tab-pane{
      padding-top:20px;
      }
      .Product:hover {
        transform: translateY(-5px);
      }
      .pagination {
  display: flex;
  justify-content: center;
  margin-top: 20px;
  gap: 5px;
}

.pagination button {
  padding: 5px 10px;
  border: 1px solid #ddd;
  background-color: white;
  cursor: pointer;
  border-radius: 4px;
}

.pagination button.active {
  background-color: var(--main-color);
  color: white;
  border-color: var(--main-color);
}

.pagination button:hover:not(.active) {
  background-color: #ddd;
}
    </style>
  </head>
  <body>
    <section class="py-5 graySessions">
      <div class="container">
        <div class="title text-center mb-5">
          <p>Category</p>
          <div class="d-flex justify-content-center">
            <h1>Full Outfit</h1>
            <p class="fs-6 ms-2" id="elementscounter">(12)</p>
          </div>
        </div>
        <nav class="bg-transparent">
          <div
            class="nav nav-tabs border-0 mt-3 mb-5 w-100  m-auto "
            id="nav-tab"
            role="tablist"
          >
            <div
              class="nav-links d-flex flex-wrap justify-content-evenly m-auto rounded-5 position-relative"
            >
              <button
                class="nav-link active "
                id="nav-All-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-All"
                type="button"
                role="tab"
                aria-controls="nav-All"
                aria-selected="true"
              >
                ALL Products
              </button>
              <div class="nav-section">
                <button
                  class="nav-link"
                  id="nav-men-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-men"
                  type="button"
                  role="tab"
                  aria-controls="nav-men"
                  aria-selected="false"
                >
                  Men
                </button>
                <!-- mini-nav -->
                <div class="mini-nav">
                  <button
                    class="mini-nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-Men-Tshirts"
                  >
                  Tshirts
                  </button>
                  <button
                    class="mini-nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-Men-Jeans"
                  >
                    Jeans
                  </button>
                  <button
                    class="mini-nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-Men-Shoeses"
                  >
                    Shoeses
                  </button>
                  <button
                    class="mini-nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-Men-Jackets"
                  >
                    Jackets
                  </button>
           
                </div>
              </div>
              <div class="nav-section">
                <button
                  class="nav-link"
                  id="nav-women-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-women"
                  type="button"
                  role="tab"
                  aria-controls="nav-women"
                  aria-selected="false"
                >
                  Women
                </button>
                <div class="mini-nav">
                  <button
                    class="mini-nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-Women-Dresses"
                  >
                    Dresses
                  </button>
                  <button
                    class="mini-nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-Women-Jeans"
                  >
                    Jeans
                  </button>
                  <button
                    class="mini-nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-Women-Jackets"
                  >
                    Jackets
                  </button>
                  <button
                    class="mini-nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-Women-Shoeses"
                  >
                    Shoeses
                  </button>
                </div>
              </div>
              <div class="nav-section">
                <button
                  class="nav-link"
                  id="nav-kids-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#nav-kids"
                  type="button"
                  role="tab"
                  aria-controls="nav-kids"
                  aria-selected="false"
                >
                  Kids
                </button>
                <div class="mini-nav">
                  <button
                    class="mini-nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-Kids-Tshirts"
                  >
                  Tshirts
                  </button>
                  <button
                    class="mini-nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-Kids-Jeans"
                  >
                    Jeans
                  </button>
                  <button
                    class="mini-nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-Kids-Shoeses"
                  >
                    Shoeses
                  </button>
                  <button
                    class="mini-nav-link"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-Kids-Jackets"
                  >
                    Jackets
                  </button>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
          <!-- All-Best   -->
          <div
            class="tab-pane fade show active"
            id="nav-All"
            role="tabpanel"
            aria-labelledby="nav-All-tab"
            tabindex="0"
          >
            <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4">
              <!-- content of all products will came here -->
            </div>
          </div>

          <!-- Men -->
          <!-- Main -->
          <div
            class="tab-pane fade"
            id="nav-men"
            role="tabpanel"
            aria-labelledby="nav-Bags-tab"
            tabindex="0"
          >
            <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4 mt-5 ">
              <!-- Content of men will came here -->
            </div>
          </div>
          <!-- Mainor -->
          <div class="tab-pane fade" id="nav-Men-Tshirts">
            <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4"></div>
          </div>
          <div class="tab-pane fade" id="nav-Men-Jeans">
            <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4"></div>
          </div>
          <div class="tab-pane fade" id="nav-Men-Jackets">
            <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4"></div>
          </div>
          <div class="tab-pane fade" id="nav-Men-Shoeses">
            <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4"></div>
          </div>
          

          <!-- Women Clothes -->
          <div
            class="tab-pane fade "
            id="nav-women"
            role="tabpanel"
            aria-labelledby="nav-KidsClothes-tab"
            tabindex="0"
          >
            <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4">
              <!-- Women content will came Here -->
            </div>
          </div>

          <!-- Mainor -->
          <div class="tab-pane fade" id="nav-Women-Dresses">
            <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4"></div>
          </div>
          <div class="tab-pane fade" id="nav-Women-Jeans">
            <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4"></div>
          </div>
          <div class="tab-pane fade" id="nav-Women-Shoeses">
            <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4"></div>
          </div>
          <div class="tab-pane fade" id="nav-Women-Jackets">
            <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4"></div>
          </div>

          <!-- Kids -->
          <div
            class="tab-pane fade"
            id="nav-kids"
            role="tabpanel"
            aria-labelledby="nav-Watches-tab"
            tabindex="0"
          >
            <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4">
              <!-- content of kids will came here -->
            </div>
          </div>

          <!-- Mainor -->
<div class="tab-pane fade" id="nav-Kids-Tshirts">
  <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4"></div>
</div>
<div class="tab-pane fade" id="nav-Kids-Jeans">
  <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4"></div>
</div>
<div class="tab-pane fade" id="nav-Kids-Jackets">
  <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4"></div>
</div>
<div class="tab-pane fade " id="nav-Kids-Shoeses">
  <div class="row gy-4 px-5 px-md-2 px-lg-0 gx-4"></div>
</div>

        </div>

        
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module"   src="./js/Products.js"></script>

  </body>
</html>
